<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS SMS App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
  
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">JS SMS App</a>
    </nav>

    <!-- SMS App -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>SMS App</h3>
                    </div>
                    <div class="card-body">
                        <form class="form-group">
                            <textarea maxlength="100" id="text-area" cols="30" rows="4" class="form-control" placeholder="Your text here..."></textarea>
                        </form>
                    </div>
                    <div class="card-footer">
                        <h3>The Characters Remaining: <span class="font-wright-bold text-primary" id="char-count">0</span>/100</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- Bootstrap JS Files -->

<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>

<!-- Local JS File-->
<script src="app.js"></script> 

</body>
</html>
