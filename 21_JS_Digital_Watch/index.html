<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Digital Watch</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../css/style.css"> 
    <style>
        .card, .card-body{
            border-radius: 10px;
            box-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>
  
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">JS Digital Watch</a>
    </nav>

    <!-- Digital Watch -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-success text-white text-center">
                        <h5>Asia/ Kolkata</h5>
                        <h4 class="display-4">India</h4>
                        <p id="indian-date">25/04/2022</p>
                        <h4 class="display-4" id="indian-time">10:00:00 PM</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-primary text-white text-center">
                        <h5>America/ New York</h5>
                        <h4 class="display-4">USA</h4>
                        <p id="usa-date">12/10/2014</p>
                        <h4 class="display-4" id="usa-time">10:00:00 PM</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-danger text-white text-center">
                        <h5>Europe/ Berlin</h5>
                        <h4 class="display-4">Germany</h4>
                        <p id="germany-date">25/04/2022</p>
                        <h4 class="display-4" id="germany-time">10:00:00 PM</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- Bootstrap JS Files -->

<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>

<!-- Local JS File-->
<script src="app.js"></script> 

</body>
</html>
