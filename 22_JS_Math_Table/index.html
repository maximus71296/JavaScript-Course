<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Math Table</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
  
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">JS Math Table</a>
    </nav>

    <!-- Math Table -->
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Learn Tables</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Enter a number</label>
                                        <input id="req-number" type="number" class="form-control" placeholder="Your Number">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="multiplier">Select the Multiplier</label>
                                        <input type="range" class="custom-range" id="multiplier" min="1" max="10" value="1">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Section -->
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body bg-light">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-primary" id="number">1</span>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1>
                                    <i class="fa fa-times fa-2x text-primary"></i>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-primary" id="multi">1</span>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1>
                                    <i class="fa fa-equals fa-2x text-primary"></i>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-primary" id="result">1</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- Bootstrap JS Files -->

<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>

<!-- Local JS File-->
<script src="app.js"></script> 

</body>
</html>
