<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Stopwatch</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
  
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">JS Stopwatch</a>
    </nav>

    <!-- Stopwatch -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="card">
                    <div class="card-header bg-primary text-center text-white">
                        <h3>Stopwatch</h3>
                    </div>
                    <div class="card-body text-center">
                        <h1 class="display-2">
                            <span id="minutes">00</span> :
                            <span id="seconds">00</span> :
                            <span id="m-seconds">00</span> 
                        </h1>
                        <button id="start-btn" class="btn btn-success">Start</button>
                        <button id="stop-btn" class="btn btn-danger">Stop</button>
                        <button id="reset-btn" class="btn btn-warning">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- Bootstrap JS Files -->

<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>

<!-- Local JS File-->
<script src="app.js"></script> 

</body>
</html>
