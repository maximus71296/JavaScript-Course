<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task List App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
  
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">JS Task List App</a>
    </nav>

    <!-- Task List App -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h3>Task List</h3>
                    </div>
                    <div class="card-body">
                        <form id ="task-form">
                            <div class="form-group">
                                <input id="input-item" type="text" class="form-control" placeholder="Task Name">
                            </div>
                            <div> 
                                <input type="submit" value="Add Task" class="btn btn-warning">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- List of Task Section -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8">
                <ul id="task-list" class="list-group">
                    
                </ul>
            </div>
        </div>
    </div>

<!-- Bootstrap JS Files -->

<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>

<!-- Local JS File-->
<script src="app.js"></script> 

</body>
</html>
